<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1 class="login-title">Bem-vindo</h1>
      <p class="login-subtitle">Faça login para acessar o sistema de chamados</p>
    </div>

    <!-- Formulário -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <div class="input-container">
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            [class.input-error]="isFieldInvalid('email')"
            placeholder="Digite seu email"
            autocomplete="email"
          />
          <span class="input-icon">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
          </span>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Campo Senha -->
      <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <div class="input-container">
          <input
            id="senha"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="senha"
            class="form-input"
            [class.input-error]="isFieldInvalid('senha')"
            placeholder="Digite sua senha"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
          >
            <svg *ngIf="!showPassword" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path>
              <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('senha')">
          {{ getFieldError('senha') }}
        </div>
      </div>

      <!-- Mensagem de erro geral -->
      <div class="error-message error-message-general" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Botão de Submit -->
      <button
        type="submit"
        class="btn-primary btn-login"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="isLoading" class="loading-spinner"></span>
        <span [class.loading-text]="isLoading">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </span>
      </button>

      <!-- Informações de teste -->
      <div class="test-info">
        <p class="test-info-title">Credenciais de Teste:</p>
        <p class="test-info-text">Email: teste@casasoft.com.br</p>
        <p class="test-info-text">Senha: teste#1234</p>
      </div>

    </form>
  </div>
</div>
